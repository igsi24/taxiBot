<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Taxi-Bot — сервис для вызова такси с помощью ИИ. Быстро, удобно, инновационно.">
  <title>Taxi-Bot</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Hero Section -->
  <header class="hero">
    <div class="container">
      <h1 class="hero-title">Taxi-Bot</h1>
      <p class="hero-subtitle">Искусственный интеллект, который всегда рядом.</p>
      <button class="hero-button">Вызвать такси</button>
    </div>
  </header>

  <!-- AI-Bot Placeholder Section -->
  <section class="ai-placeholder">
    <div class="container">
      <h2 class="section-title">Ваш ИИ-помощник</h2>
      <p class="section-text">Скоро здесь появится ваш ИИ-помощник!</p>
      <div class="ai-icon"></div>
    </div>
  </section>

  <!-- Integration with Messengers -->
  <section class="messengers">
    <div class="container">
      <h2 class="section-title">Свяжитесь с нами</h2>
      <div class="messenger-icons">
        <a href="https://wa.me/yourlink" target="_blank" class="messenger-icon whatsapp"></a>
        <a href="https://t.me/yourlink" target="_blank" class="messenger-icon telegram"></a>
        <a href="https://m.me/yourlink" target="_blank" class="messenger-icon messenger"></a>
      </div>
    </div>
  </section>

  <!-- Contact Section -->
  <section class="contact">
    <div class="container">
      <h2 class="section-title">Свяжитесь с нами</h2>
      <form class="contact-form">
        <input type="text" placeholder="Ваше имя" required>
        <input type="email" placeholder="Ваш Email" required>
        <textarea placeholder="Ваше сообщение" required></textarea>
        <button type="submit">Отправить</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>© 2025 Taxi-Bot. Все права защищены.</p>
      <a href="#">Политика конфиденциальности</a>
    </div>
  </footer>
</body>
</html>
