<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Taxi-Bot — сервис для вызова такси с помощью ИИ. Быстро, удобно, инновационно.">
  <title>Taxi-Bot</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Hero Section -->
  <header class="hero">
    <div class="container">
      <h1 class="hero-title">Taxi-Bot</h1>
      <p class="hero-subtitle">Искусственный интеллект, который всегда рядом.</p>
      <button class="hero-button">Вызвать такси</button>
    </div>
  </header>

  <!-- Image Section -->
  <section class="image-section">
    <div class="container">
      <img src="image.png" alt="Taxi-Bot Image" class="centered-image">

    </div>
  </section>

  <!-- Integration with Messengers -->
  <section class="messengers">
    <div class="container">
      <h2 class="section-title">Свяжитесь с нами</h2>
      <div class="messenger-icons">
       # <a href="https://wa.me/yourlink" target="_blank" class="messenger-icon whatsapp" aria-label="WhatsApp"></a>
        <a href="https://t.me/yourlink" target="_blank" class="messenger-icon telegram" aria-label="Telegram"></a>
       # <a href="https://m.me/yourlink" target="_blank" class="messenger-icon messenger" aria-label="Messenger"></a>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>© 2025 Taxi-Bot. Все права защищены.</p>
      <a href="#">Политика конфиденциальности</a>
    </div>
  </footer>
</body>
</html>
